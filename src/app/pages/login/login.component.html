<div class="container">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
        <div class="page-header">
            <h1 class="text-center">Sign In</h1>
            <div class="panel panel-default failure" *ngIf="invalid">
                <div class="panel-body" style="color:red;">User is not Registered</div>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="email">UserName/Email</label>
                <span class="help-block" style="color: #a94442;" *ngIf="showError">
                    is required
                </span>
                <span class="help-block email-error" style="color: #a94442;" *ngIf="emailError">
                    is invalid
                </span>
                <input type="text" id="email" class="form-control valid untouched pristine"
                    [(ngModel)]="loginModel.userName">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <span class="help-block" style="color: #a94442;" *ngIf="showError">
                    is required
                </span>
                <input type="password" id="password" class="form-control valid untouched pristine" [(ngModel)]="loginModel.password">
            </div>
            <input type="submit" value="Sign In" (click)="login()" class="btn btn-primary">
        </div>
    </div>
</div>
